<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 200px;
            border: 1px solid red;
            margin: 50px;
        }

        #demo:hover{
            transform: translateZ(10px);
        }

        .wrapper {
            /* 将视点设为元素最中心，1000px，屏幕向下的位置 */
            perspective: 1000px;
            border:1px solid green;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="demo"></div>
    </div>
</body>
</html>
