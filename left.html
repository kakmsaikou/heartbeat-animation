<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <script>
        let n = 1;
        // 间隔多少秒，执行行数
        let id = setInterval(()=>{
            // 当n小于等于200时，才会执行
            if(n <= 200) {
                // console.log(n)
                demo.style.left = `${n}px`;
                n++
            }else{
                clearInterval(id);
            }
        },10) // 每50毫秒执行一次
    </script>
</body>
</html>
